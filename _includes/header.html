<!--- Header and nav template site-wide -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script><script src="/assets/js/icon.js"></script>
<header>
    <nav class="group">
	    <div id='myContainer' style="float:left; margin-left: -150px; margin-right: 15px"></div>
		{% for node in site.pages %}
			{% unless node.nav_exclude %}
			    {% if page.url == node.url %}
			      <strong><a style="margin-top: 16px" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a></strong>
			    {% else %}
			      <a style="margin-top: 16px" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
			    {% endif %}
		    {% endunless %}
	  	{% endfor %}
	</nav>
</header>
